<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask MCP</title>
  </head>
  <body>
    <h1>Ask MCP</h1>
    <div class="question" id="question">Question goes here</div>
    <textarea
      id="answer"
      class="answer"
      placeholder="Answer goes here"
      autofocus
    ></textarea>
    <button class="send">Send</button>
    <script>
      const questionDiv = document.getElementById("question");
      const answerInput = document.getElementById("answer");
      const sendButton = document.querySelector(".send");

      // function to get question
      async function getQuestion() {
        const response = await fetch("/question");

        const data = await response.json();

        questionDiv.textContent = data.question || "No question yet";

        // if question is empty, disable the textarea and the send button
        if (!data.question) {
          answerInput.disabled = true;
          sendButton.disabled = true;
        } else {
          answerInput.disabled = false;
          sendButton.disabled = false;
        }
      }

      // function to set answer
      async function setAnswer(answer) {
        try {
          const response = await fetch("/answer", {
            method: "POST",
            body: JSON.stringify({ answer }),
            headers: {
              "Content-Type": "application/json",
            },
          });

          const data = await response.json();

          if (!response.ok) {
            if (data.error) {
              alert(data.error);
            } else {
              alert("An unknown error occurred.");
            }
            return;
          }

          // Optionally, do something with the successful response data
          console.log("Answer set successfully:", data);
        } catch (error) {
          console.error("Error setting answer:", error);
          alert("Network error or unable to connect to server.");
        } finally {
          getQuestion();
        }
      }

      // on load, get the question and display it
      getQuestion();

      // on send button click, set the answer and get the question
      sendButton.addEventListener("click", () => {
        setAnswer(answerInput.value);
        answerInput.value = "";
      });
    </script>
  </body>
</html>
