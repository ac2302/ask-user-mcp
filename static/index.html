<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask MCP</title>
  </head>
  <body>
    <h1>Ask MCP</h1>
    <div class="question" id="question">Question goes here</div>
    <textarea
      id="answer"
      class="answer"
      placeholder="Answer goes here"
      autofocus
    ></textarea>
    <button class="send">Send</button>
    <script>
      const questionDiv = document.getElementById("question");
      const answerInput = document.getElementById("answer");
      const sendButton = document.querySelector(".send");

      // Establish WebSocket connection
      const ws = new WebSocket(`ws://${window.location.host}/question-ws`);

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.question) {
          questionDiv.textContent = data.question;
          answerInput.disabled = false;
          sendButton.disabled = false;
        } else {
          questionDiv.textContent = "No question yet";
          answerInput.disabled = true;
          sendButton.disabled = true;
        }
      };

      ws.onopen = () => {
        console.log("WebSocket connected");
      };

      ws.onerror = (error) => {
        console.error("WebSocket error:", error);
      };

      ws.onclose = () => {
        console.log("WebSocket disconnected");
      };

      // function to get question
      async function getQuestion() {
        // This function might become redundant if WebSocket handles all updates
        // but keeping it for initial load or fallback for now.
        const response = await fetch("/question");
        const data = await response.json();
        questionDiv.textContent = data.question || "No question yet";
        if (!data.question) {
          answerInput.disabled = true;
          sendButton.disabled = true;
        } else {
          answerInput.disabled = false;
          sendButton.disabled = false;
        }
      }

      // function to set answer
      async function setAnswer(answer) {
        try {
          const response = await fetch("/answer", {
            method: "POST",
            body: JSON.stringify({ answer }),
            headers: {
              "Content-Type": "application/json",
            },
          });

          const data = await response.json();

          if (!response.ok) {
            if (data.error) {
              alert(data.error);
            } else {
              alert("An unknown error occurred.");
            }
            return;
          }

          // Optionally, do something with the successful response data
          console.log("Answer set successfully:", data);
        } catch (error) {
          console.error("Error setting answer:", error);
          alert("Network error or unable to connect to server.");
        } finally {
          getQuestion();
        }
      }

      // on load, get the question and display it
      getQuestion();

      // on send button click, set the answer and get the question
      sendButton.addEventListener("click", () => {
        setAnswer(answerInput.value);
        answerInput.value = "";
      });
    </script>
  </body>
</html>
